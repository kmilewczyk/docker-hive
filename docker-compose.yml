version: "3.4"

services:
  namenode:
    image: bde2020/hadoop-namenode:2.0.0-hadoop2.7.4-java8
    volumes:
      - namenode:/hadoop/dfs/name
    environment:
      - CLUSTER_NAME=test
    env_file:
      - ./hadoop-hive.env
    ports:
      - "50070:50070"
  datanode:
    image: bde2020/hadoop-datanode:2.0.0-hadoop2.7.4-java8
    volumes:
      - datanode:/hadoop/dfs/data
    env_file:
      - ./hadoop-hive.env
    environment:
      SERVICE_PRECONDITION: "namenode:50070"
    ports:
      - "50075:50075"
  hive-server:
    image: bde2020/hive:2.3.2-postgresql-metastore
    env_file:
      - ./hadoop-hive.env
    environment:
      HIVE_CORE_CONF_javax_jdo_option_ConnectionURL: "jdbc:postgresql://hive-metastore/metastore"
      SERVICE_PRECONDITION: "hive-metastore:9083"
    ports:
      - "10000:10000"
  hive-metastore:
    image: bde2020/hive:2.3.2-postgresql-metastore
    env_file:
      - ./hadoop-hive.env
    command: /opt/hive/bin/hive --service metastore
    environment:
      SERVICE_PRECONDITION: "namenode:50070 datanode:50075 hive-metastore-postgresql:5432"
    ports:
      - "9083:9083"
  hive-metastore-postgresql:
    image: bde2020/hive-metastore-postgresql:2.3.0
    volumes:
    - ./conf/metastore-init.sql:/docker-entrypoint-initdb.d/init.sql
  hue:
    image: gethue/hue:4.5.0
    ports:
    - "8888:8888"
    depends_on:
    - "hive-metastore-postgresql"
    volumes:
    - ./conf/hue.ini:/usr/share/hue/desktop/conf/hue-overrides.ini
    healthcheck:
      test: ["CMD-SHELL", "! curl -s -o /dev/null -w %{http_code} localhost:8888/hue/accounts/login?next=/ | grep 5.."]
      interval: 30s
      timeout: 10s
      retries: 1
      start_period: 60s
volumes:
  namenode:
  datanode:
